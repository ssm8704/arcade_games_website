<!DOCTYPE html> 
<html> 
      
<head> 
    <meta name="viewport" content= 
        "width=device-width, initial-scale=1.0"> 
    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <!-- JavaScript file included -->
    
</head> 
  
<body> 
    <div class="bg-image"></div>
    <div id="main"> 
        <div id="score">0</div> 
        <h1 id="title">2048</h1> 
         
        <div id="instructions">
            <p id="ins"> 
                <h2 style="color: white;">Instructions</h2>
                <ul>
                    <li>
                        <b>Use arrow Keys to start game</b> </li>
                    <li><b>You win once 2048 is obtained</b></li>
                    <li>
                        <b>Game will end when no more movements possible</b>
                    </li>
                </ul>
            </p> 
            <br><br>
            <button type="button" class="startbut" id="startbut" onclick="startgame()">Start game</button>
            <button type="button" class="startbut" id="gamepanel" onclick="gotogamepage()">GAME PANEL</button>
        </div>
        <div class = "ui" id="gameboard"> 
            <div class="row"> 
                <div id= "b1" 
                       class="cell"></div> 
                <div id= "b2" 
                       class="cell"></div>
                <div id= "b3" 
                       class="cell"></div>
                       <div id= "b4" 
                       class="cell"></div> 
            </div> 
            <div class="row"> 
                
                <div id= "b5" 
                       class="cell"></div>
                <div id= "b6" 
                       class="cell"></div>
                       <div id= "b7" 
                       class="cell"></div> 
                <div id= "b8" 
                       class="cell"></div>
            </div> 
            <div class="row"> 
                
                <div id= "b9" 
                       class="cell"></div>
                <div id= "b10" 
                       class="cell"></div> 
                <div id= "b11" 
                       class="cell"></div>
                <div id= "b12" 
                       class="cell"></div>
            </div> 
            <div class="row"> 
                <div id= "b13" 
                       class="cell"></div>
                <div id= "b14" 
                       class="cell"></div> 
                <div id= "b15" 
                       class="cell"></div>
                <div id= "b16" 
                       class="cell" ></div>
            </div> 
        </div> 
        <br><br><br> 
        
        <button id="but"  onclick="resetgame()"> 
            RESET 
        </button>
        <button id="retbut" onclick="returntogame()"> 
            RETURN 
        </button> 
        <br><br> 
        <div id="game-message" style="display: none;"></div>
    </div> 
    <script src="script.js"></script> 
</body>
